<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid lottery-container">

        <h1 class="game-title">Lottery Game</h1>
        <div class="horizontal-line"></div>
        <p class="game-description">Click the button to choose 6 random numbers</p>
        <button onclick="choose()" class="game-btn">Choosing</button>

        <div class="chosen">
            <div id="num1"></div>
            <div id="num2"></div>
            <div id="num3"></div>
            <div id="num4"></div>
            <div id="num5"></div>
            <div id="num6"></div>
        </div>
        <p id="error"></p>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
